apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  annotations:
  name: build-push
  namespace: ai-workbench-pipelines
spec:
  params:
  - description: The git repo to pull from
    name: gitrepo
    type: string
  - description: The image and tag to build
    name: imgname
    type: string
  - description: The git revision
    name: gitrev
    type: string
    default: main
  - description: The registry name
    name: registry
    type: string
  - description: The image tag
    name: imgtag
    type: string
  - description: The context for the container build
    name: context
    type: string
  tasks:

  - name: git-clone
    params:
    - name: url
      value: $(params.gitrepo)
    - name: revision
      value: $(params.gitrev)
    - name: refspec
      value: ""
    - name: submodules
      value: "true"
    - name: depth
      value: "2"
    - name: sslVerify
      value: "true"
    - name: crtFileName
      value: ca-bundle.crt
    - name: subdirectory
      value: ""
    - name: sparseCheckoutDirectories
      value: ""
    - name: deleteExisting
      value: "true"
    - name: httpProxy
      value: ""
    - name: httpsProxy
      value: ""
    - name: noProxy
      value: ""
    - name: verbose
      value: "true"
    - name: gitInitImage
      value: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.40.2
    - name: userHome
      value: /home/git
    taskRef:
      kind: Task
      name: git-clone
    workspaces:
    - name: output
      workspace: output

  - name: buildah
    params:
    - name: IMAGE
      value: $(params.registry)/$(params.imgname):$(tasks.git-clone.results.commit)
    - name: BUILDER_IMAGE
      value: registry.redhat.io/rhel8/buildah@sha256:3c2ea396a114221575a4031d90d28c43563f7b96288374e0ba8b22de3ed97b5a
    - name: STORAGE_DRIVER
      value: vfs
    - name: DOCKERFILE
      value: ./Containerfile
    - name: CONTEXT
      value: $(params.context)
    - name: CONTEXT_LIST
      value: $(tasks.git-clone.results.changed_dirs)
    - name: TLSVERIFY
      value: "true"
    - name: FORMAT
      value: oci
    - name: BUILD_EXTRA_ARGS
      value: ""
    - name: PUSH_EXTRA_ARGS
      value: ""
    - name: SKIP_PUSH
      value: "false"
    runAfter:
    - git-clone
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: output
    - name: dockerconfig
      workspace: dockercred
    - name: src-docker
      workspace: src-docker

  # - name: create-image-stream
  #   params:
  #   - name: script
  #     value: oc process -f <filename> | oc create -f -
  #   runAfter:
  #   - buildah
  #   taskRef:
  #     kind: ClusterTask
  #     name: openshift-client
  #   workspaces:
  #   - name: manifest-dir
  #     workspace: output

  workspaces:
  - name: output
  - name: dockercred
  - name: src-docker
